spring:
  application:
    name: chat-service

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/chat_db
    username: root
    password: ${DB-PASSWORD}

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
      show_sql: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  cors:
    allowed-origins:
      - "*"

server:
  port: 8080

security-service:
  url: http://security-service.prod.svc.cluster.local:8080

rag-service:
  url: http://rag-service.prod.svc.cluster.local:8080

eureka:
  client:
    enabled: false

tictactalk:
  websocket:
    endpoint: /ws-chat

# Feign 클라이언트 타임아웃 설정 (rag-service GPT 처리 시간 고려)
feign:
  client:
    config:
      default:
        connectTimeout: 5000      # 연결 타임아웃: 5초
        readTimeout: 600000       # 읽기 타임아웃: 600초 (10분)
